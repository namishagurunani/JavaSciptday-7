<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme">
        <label for="themeSelect">Select Theme:</label>
        <select id="themeSelect">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>
    </div>
    <div class="card light">
        <h2>User Card</h2>
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required><br>
            <label for="village">Village:</label>
            <input type="text" id="village" required><br>
            <label for="city">City:</label>
            <input type="text" id="city" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="card light" id="userCard">
        <h2>User Information</h2>
        <p>Name: <span id="displayedName"></span></p>
        <p>Phone Number: <span id="displayedPhone"></span></p>
        <p>Village: <span id="displayedVillage"></span></p>
        <p>City: <span id="displayedCity"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
